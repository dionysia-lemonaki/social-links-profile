<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="/style.css" />
    <meta name="author" content="Dionysia Lemonaki" />
    <meta
      name="description"
      content="Dionysia Lemonaki's solution to Frontend Mentor's Social links profile challenge"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <article class="card" aria-labelledby="jessica-randall">
        <img
          src="/assets/images/avatar-jessica.jpeg"
          alt="A headshot of a Black woman with an afro, wearing a black shirt, looking sideways at the camera with a neutral expression"
          width="88"
          height="88"
          class="card__image"
        />
        <div class="card__intro">
          <h1 class="card__title" id="jessica-randall">Jessica Randall</h1>
          <p class="card__location">London, United Kingdom</p>
        </div>
        <p class="card__description">"Front-end developer and avid reader."</p>
        <ul class="card__links" aria-label="social links">
          <li><a href="#" class="card__link">GitHub</a></li>
          <li><a href="#" class="card__link">Frontend Mentor</a></li>
          <li><a href="#" class="card__link">LinkedIn</a></li>
          <li><a href="#" class="card__link">Twitter</a></li>
          <li><a href="#" class="card__link">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
