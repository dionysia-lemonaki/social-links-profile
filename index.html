<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Social Links Profile</h1>
      <div class="card">
        <img
          src="/assets/images/avatar-jessica.jpeg"
          alt="Headshot of a Black woman with an afro, wearing a black shirt, shown in profile, looking towards the camera with a neutral expression."
          width="88"
          height="88"
          class="card__image"
        />
        <div class="card__information">
          <h2 class="card__title">Jessica Randall</h2>
          <p class="card__location">London, United Kingdom</p>
        </div>
        <p class="card__description">Front-end developer and avid reader.</p>
        <ul class="card__links">
          <li><a href="#" class="card__link">GitHub</a></li>
          <li><a href="#" class="card__link">Frontend Mentor</a></li>
          <li><a href="#" class="card__link">LinkedIn</a></li>
          <li><a href="#" class="card__link">Twitter</a></li>
          <li><a href="#" class="card__link">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
